<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Encoder/Decoder - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Tool-specific styles */
      .tool-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .tool-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .tool-title {
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }

      .tool-subtitle {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto;
      }

      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: var(--radius-md);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
      }

      .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .mode-toggle {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .mode-btn {
        padding: 0.75rem 2rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .mode-btn:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .mode-btn.active {
        background: var(--gradient-primary);
        color: white;
        border-color: transparent;
      }

      .converter-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .input-section,
      .output-section {
        background: var(--bg-secondary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .input-section::before,
      .output-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--gradient-primary);
      }

      .section-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .label-text {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .label-text i {
        color: var(--primary-color);
      }

      .copy-btn,
      .clear-btn,
      .paste-btn {
        padding: 0.5rem 1rem;
        background: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        border-radius: var(--radius-sm);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .copy-btn:hover,
      .clear-btn:hover,
      .paste-btn:hover {
        background: var(--primary-color);
        color: white;
        transform: scale(1.05);
      }

      .copy-btn.copied {
        background: var(--success-color);
        border-color: var(--success-color);
        color: white;
      }

      .input-textarea,
      .output-textarea {
        width: 100%;
        min-height: 300px;
        background: var(--bg-primary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        padding: 1.5rem;
        font-family: "Courier New", monospace;
        font-size: 0.95rem;
        color: var(--text-primary);
        resize: vertical;
        transition: all 0.3s ease;
        line-height: 1.6;
      }

      .input-textarea:focus,
      .output-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
      }

      .input-textarea::placeholder {
        color: var(--text-muted);
      }

      .output-textarea {
        background: var(--bg-primary);
        cursor: text;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-secondary {
        background: transparent;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
      }

      .btn-secondary:hover {
        background: var(--primary-color);
        color: white;
      }

      .stats-section {
        background: var(--bg-secondary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .stats-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--gradient-primary);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .stat-card {
        background: var(--bg-primary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-md);
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-color);
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .error-message {
        background: rgba(208, 2, 27, 0.1);
        border: 1px solid var(--error-color);
        border-radius: var(--radius-md);
        padding: 1rem;
        margin-top: 1rem;
        color: var(--error-color);
        display: none;
        align-items: center;
        gap: 0.5rem;
      }

      .error-message.show {
        display: flex;
      }

      @media (max-width: 768px) {
        .tool-container {
          padding: 1rem;
        }

        .back-button {
          top: 1rem;
          left: 1rem;
          padding: 0.5rem 1rem;
        }

        .converter-section {
          grid-template-columns: 1fr;
        }

        .mode-toggle {
          flex-direction: column;
        }

        .action-buttons {
          flex-direction: column;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Back to Tools
    </a>

    <div class="tool-container">
      <!-- Header -->
      <div class="tool-header">
        <h1 class="tool-title">Base64 Encoder/Decoder</h1>
        <p class="tool-subtitle">
          Encode text to Base64 or decode Base64 strings back to plain text.
          Perfect for encoding data, testing APIs, and handling binary data.
        </p>
      </div>

      <!-- Mode Toggle -->
      <div class="mode-toggle">
        <button class="mode-btn active" id="encode-mode">
          <i class="fas fa-lock"></i>
          Encode
        </button>
        <button class="mode-btn" id="decode-mode">
          <i class="fas fa-unlock"></i>
          Decode
        </button>
      </div>

      <!-- Converter Section -->
      <div class="converter-section">
        <!-- Input Section -->
        <div class="input-section">
          <div class="section-label">
            <div class="label-text">
              <i class="fas fa-edit"></i>
              <span id="input-label">Plain Text</span>
            </div>
            <div style="display: flex; gap: 0.5rem">
              <button class="paste-btn" id="paste-btn">
                <i class="fas fa-paste"></i>
                Paste
              </button>
              <button class="clear-btn" id="clear-input">
                <i class="fas fa-trash"></i>
                Clear
              </button>
            </div>
          </div>
          <textarea
            class="input-textarea"
            id="input-text"
            placeholder="Enter text to encode..."
            spellcheck="false"
          ></textarea>
          <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text">Invalid Base64 string</span>
          </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
          <div class="section-label">
            <div class="label-text">
              <i class="fas fa-code"></i>
              <span id="output-label">Base64</span>
            </div>
            <button class="copy-btn" id="copy-btn">
              <i class="fas fa-copy"></i>
              Copy
            </button>
          </div>
          <textarea
            class="output-textarea"
            id="output-text"
            placeholder="Encoded result will appear here..."
            readonly
            spellcheck="false"
          ></textarea>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn" id="convert-btn">
          <i class="fas fa-exchange-alt"></i>
          <span id="convert-btn-text">Encode</span>
        </button>
        <button class="btn btn-secondary" id="swap-btn">
          <i class="fas fa-arrows-alt-h"></i>
          Swap
        </button>
        <button class="btn btn-secondary" id="clear-all">
          <i class="fas fa-redo"></i>
          Clear All
        </button>
      </div>

      <!-- Stats Section -->
      <div class="stats-section">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">
              <i class="fas fa-file-alt"></i>
              Input Length
            </div>
            <div class="stat-value" id="input-length">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">
              <i class="fas fa-code"></i>
              Output Length
            </div>
            <div class="stat-value" id="output-length">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">
              <i class="fas fa-chart-line"></i>
              Size Change
            </div>
            <div class="stat-value" id="size-change">0%</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">
              <i class="fas fa-cog"></i>
              Current Mode
            </div>
            <div class="stat-value" id="current-mode" style="font-size: 1.5rem">
              Encode
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
