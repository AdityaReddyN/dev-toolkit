<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .tool-container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .tool-header { text-align: center; margin-bottom: 2rem; }
        .tool-title { font-size: clamp(2rem, 4vw, 3rem); font-weight: 700; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        .tool-subtitle { font-size: 1.1rem; color: var(--text-secondary); max-width: 700px; margin: 0 auto; }

        .panel { background: var(--bg-secondary); border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius-lg); padding: 1.5rem; margin-bottom: 1.5rem; position: relative; overflow: hidden; }
        .panel::before { content: ''; position: absolute; top: 0; left: 0; height: 2px; width: 100%; background: var(--gradient-primary); }

        .input-row { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; margin-top: 1rem; }

        textarea, input[type="text"], select { width: 100%; background: var(--bg-primary); border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius-md); padding: 0.9rem 1rem; color: var(--text-primary); font-family: var(--font-primary); }
        textarea { min-height: 110px; resize: vertical; }
        textarea:focus, input:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 20px rgba(255,107,53,0.15); }
        label { font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; display: block; }

        /* Style native color pickers to match design */
        input[type="color"] {
            width: 100%;
            height: 42px;
            background: var(--bg-primary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-md);
            padding: 0;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: calc(var(--radius-md) - 2px); }
        input[type="color"]::-moz-color-swatch { border: none; border-radius: calc(var(--radius-md) - 2px); }
        input[type="color"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255,107,53,0.15);
        }
        input[type="color"]:hover { border-color: rgba(255,255,255,0.2); }

        .actions { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1rem; }
        .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.8rem 1.1rem; border-radius: var(--radius-md); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: all .2s ease; text-decoration: none; }
        .btn-primary { background: var(--primary-color); color: #fff; border-color: transparent; }
        .btn-secondary { background: var(--bg-primary); color: var(--text-primary); }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        .preview { display: grid; grid-template-columns: 1fr; gap: 1rem; align-items: start; }
        .canvas-wrap { display: flex; justify-content: center; align-items: center; background: var(--bg-primary); border: 1px solid rgba(255,255,255,0.08); border-radius: var(--radius-lg); padding: 1rem; min-height: 260px; }
        .meta { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 0.75rem; }
        .meta .pill { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); border-radius: 999px; padding: 0.6rem 0.9rem; color: var(--text-secondary); text-align: center; }

        .back-button { position: fixed; top: 1rem; left: 1rem; z-index: 1000; display: flex; align-items: center; gap: 0.5rem; padding: 0.6rem 1rem; background: var(--bg-secondary); color: var(--text-primary); text-decoration: none; border-radius: var(--radius-md); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; backdrop-filter: blur(20px); }
        .back-button:hover { background: var(--primary-color); color: white; transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        @media (max-width: 768px) { .tool-container { padding: 1rem; } .canvas-wrap { min-height: 220px; } }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Tools</a>

    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">QR Code Generator</h1>
            <p class="tool-subtitle">Enter any short text, URL, or ID and generate a crisp QR code you can download as PNG.</p>
        </div>

        <div class="panel">
            <div class="input-row">
                <div>
                    <label for="qrText"><i class="fas fa-i-cursor"></i> Text to encode</label>
                    <textarea id="qrText" placeholder="e.g., https://example.com or any short text..."></textarea>
                </div>
            </div>
            <div class="controls">
                <div>
                    <label for="qrSize">Size (px)</label>
                    <select id="qrSize">
                        <option>128</option>
                        <option selected>256</option>
                        <option>320</option>
                        <option>384</option>
                        <option>512</option>
                    </select>
                </div>
                <div>
                    <label for="qrEcc">Error Correction</label>
                    <select id="qrEcc">
                        <option value="L">Low (L)</option>
                        <option value="M" selected>Medium (M)</option>
                        <option value="Q">Quartile (Q)</option>
                        <option value="H">High (H)</option>
                    </select>
                </div>
                <div>
                    <label for="qrMargin">Margin (modules)</label>
                    <select id="qrMargin">
                        <option>0</option>
                        <option>1</option>
                        <option selected>2</option>
                        <option>4</option>
                        <option>8</option>
                    </select>
                </div>
                <div>
                    <label for="qrDark">Dark Color</label>
                    <input type="color" id="qrDark" value="#000000" />
                </div>
                <div>
                    <label for="qrLight">Light Color</label>
                    <input type="color" id="qrLight" value="#ffffff" />
                </div>
            </div>
            <div class="actions">
                <button id="generateBtn" class="btn btn-primary"><i class="fas fa-qrcode"></i> Generate</button>
                <button id="downloadBtn" class="btn btn-secondary" disabled><i class="fas fa-download"></i> Download PNG</button>
                <button id="clearBtn" class="btn btn-secondary"><i class="fas fa-eraser"></i> Clear</button>
            </div>
        </div>

        <div class="panel">
            <div class="preview">
                <div class="canvas-wrap">
                    <canvas id="qrCanvas" width="256" height="256" aria-label="QR code preview"></canvas>
                </div>
                <div class="meta">
                    <div class="pill" id="metaVersion">Version: —</div>
                    <div class="pill" id="metaModules">Modules: —</div>
                    <div class="pill" id="metaEcc">ECC: M</div>
                    <div class="pill" id="metaSize">Size: 256×256</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
