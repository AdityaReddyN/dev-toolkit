<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color Palette Generator - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
        color: var(--text-primary);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .tool-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      .tool-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .tool-title {
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-bottom: 1rem;
        background: var(--bg-primary);
        color: var(--text-primary);
      }
      button {
        background: var(--primary-color);
        border: none;
        cursor: pointer;
      }
      .palette {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .color-box {
        flex: 1;
        height: 50px;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 600;
        font-size: 0.8rem;
      }
      .color-box:hover::after {
        content: "Click to copy";
        position: absolute;
        bottom: -20px;
        font-size: 10px;
        color: #fff;
      }
      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
      }
      .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }
      .color-picker-wrapper {
        display: inline-block;
        width: 100%;
        height: 50px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        overflow: hidden;
      }

      .color-picker-wrapper input[type="color"] {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0;
        cursor: pointer;
        background: none;
      }
    </style>
  </head>
  <body>
    <a href="../../index.html" class="back-button"
      ><i class="fas fa-arrow-left"></i> Back to Tools</a
    >

    <div class="tool-container">
      <div class="tool-header">
        <h1 class="tool-title">Color Palette Generator</h1>
        <p>
          Pick a base color and a harmony rule to generate a harmonious 5-color
          palette.
        </p>
      </div>

      <div class="color-picker-wrapper">
        <input type="color" id="base-color" value="#3498db" />
      </div>

      <select id="harmony-rule">
        <option value="monochromatic">Monochromatic</option>
        <option value="analogous">Analogous</option>
        <option value="complementary">Complementary</option>
        <option value="triadic">Triadic</option>
        <option value="tetradic">Tetradic</option>
      </select>
      <button id="generate-btn">Generate Palette</button>

      <div id="palette" class="palette"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
