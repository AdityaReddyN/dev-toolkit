<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSS Animation Playground</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
        color: var(--text-primary);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      .tool-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }
      .tool-header {
        text-align: center;
        margin-bottom: 1.25rem;
      }
      .tool-title {
        font-size: clamp(1.6rem, 4vw, 2.6rem);
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }
      .animation-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .animation-card {
        background: var(--bg-secondary);
        padding: 0.8rem 1rem;
        border-radius: 8px;
        flex: 1 1 140px;
        text-align: center;
        cursor: pointer;
        transition: 0.18s;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .animation-card.active {
        background: var(--primary-color);
        color: white;
        transform: translateY(-4px);
      }
      .preview-box {
        padding: 2rem;
        text-align: center;
        background: var(--bg-secondary);
        border-radius: 8px;
        margin-bottom: 1rem;
        min-height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }
      .controls {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      .controls input[type="number"] {
        width: 100px;
      }
      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      button {
        background: var(--primary-color);
        border: none;
        padding: 0.6rem 0.9rem;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
      }
      button.secondary {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      textarea {
        width: 100%;
        padding: 1rem;
        background: var(--bg-primary);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        color: var(--text-primary);
        margin-top: 0.5rem;
        resize: vertical;
      }
      label.small {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.75);
        margin-right: 0.5rem;
      }
      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
      }
      .back-button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <a href="../../index.html" class="back-button"
      ><i class="fas fa-arrow-left"></i> Back to Tools</a
    >

    <div class="tool-container">
      <div class="tool-header">
        <h1 class="tool-title">CSS Animation Playground</h1>
        <p>
          Preview pre-made CSS animations, control playback, and copy the code.
        </p>
      </div>

      <div class="animation-list" id="animation-list"></div>

      <div class="preview-box" id="preview-box">Preview Element</div>

      <div class="controls">
        <label class="small"
          >Duration (s):
          <input id="duration" type="number" step="0.1" value="1" min="0.1"
        /></label>
        <label class="small"
          >Iteration:
          <select id="iteration">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="infinite" selected>Infinite</option>
          </select>
        </label>
        <button id="play-btn">Play</button>
        <button id="pause-btn" class="secondary">Pause</button>
        <button id="stop-btn" class="secondary">Stop</button>
        <button id="copy-btn"><i class="fas fa-copy"></i> Copy CSS</button>
      </div>

      <label for="css-code">CSS Code:</label>
      <textarea id="css-code" rows="8" readonly></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
