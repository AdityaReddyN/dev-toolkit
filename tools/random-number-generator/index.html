<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tool-specific styles */
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        .label-text {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input[type="number"] {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .result-card-single {
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .generate-btn, .copy-btn {
            padding: 0.75rem 2rem;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: var(--gradient-primary);
            color: white;
            margin-top: 1rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .copy-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .copy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Tools</a>

    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">Random Number Generator</h1>
            <p class="tool-subtitle">Generate a random number between a minimum and maximum range.</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <label class="label-text">Minimum Value</label>
                <input type="number" id="min-value" placeholder="Enter minimum" value="1">
            </div>
            <div class="input-group">
                <label class="label-text">Maximum Value</label>
                <input type="number" id="max-value" placeholder="Enter maximum" value="100">
            </div>
            <button class="generate-btn" id="generate-btn"><i class="fas fa-dice"></i> Generate</button>
        </div>

        <!-- Result Section -->
        <div class="result-card-single">
            <div class="result-label">Generated Number</div>
            <div class="result-value" id="result-value">-</div>
            <button class="copy-btn" id="copy-btn" disabled><i class="fas fa-copy"></i> Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
