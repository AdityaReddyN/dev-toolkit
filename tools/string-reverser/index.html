<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tool-specific styles (similar to Word Counter page) */
        .tool-container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .tool-header { text-align: center; margin-bottom: 3rem; }
        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .tool-subtitle { font-size: 1.2rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto; }

        .text-input-section {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        .text-input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-primary);
        }
        .input-label { display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem; font-weight: 600; color: var(--text-primary); margin-bottom: 1rem; }
        .input-label i { color: var(--primary-color); }

        #string-input {
            width: 100%;
            min-height: 200px;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }
        #string-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 20px rgba(255,107,53,0.2); }
        #string-input::placeholder { color: var(--text-muted); }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .stat-card:hover::before { transform: scaleX(1); }
        .stat-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); border-color: var(--primary-color); }
        .stat-icon { width: 50px; height: 50px; background: var(--gradient-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 1.2rem; color: white; animation: pulse 2s infinite; }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; }
        .stat-label { font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 500; }

        .back-button {
            position: fixed; top: 2rem; left: 2rem; z-index: 1000; display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: var(--bg-secondary); color: var(--text-primary); text-decoration: none; border-radius: var(--radius-md); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; backdrop-filter: blur(20px);
        }
        .back-button:hover { background: var(--primary-color); color: white; transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        @media (max-width: 768px) { .tool-container { padding: 1rem; } .stats-grid { grid-template-columns: repeat(2, 1fr); } .back-button { top: 1rem; left: 1rem; padding: 0.5rem 1rem; } #string-input { min-height: 150px; } }
        @media (max-width: 480px) { .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Tools</a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">String Reverser</h1>
            <p class="tool-subtitle">Type or paste your text below and instantly see it reversed!</p>
        </div>

        <!-- Text Input Section -->
        <div class="text-input-section">
            <div class="input-label"><i class="fas fa-edit"></i> Enter Your Text</div>
            <textarea id="string-input" placeholder="Start typing or paste your text here..."></textarea>
        </div>

        <!-- Stats/Grid Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-sync-alt"></i></div>
                <div class="stat-number" id="reversed-output">---</div>
                <div class="stat-label">Reversed Text</div>
            </div>
        </div>

        <!-- Feature Highlight -->
        <div class="feature-highlight">
            <h4>âœ¨ Instant Reversal</h4>
            <p>Your text is reversed in real-time for fast and easy use.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
