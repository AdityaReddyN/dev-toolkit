<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Beautifier - DevToolkit</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Tool-specific styles */
    .tool-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .tool-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .tool-title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .tool-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .text-input-section {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .text-input-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient-primary);
    }

    .input-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .input-label i {
      color: var(--primary-color);
    }

    #code-input, #code-output {
      width: 100%;
      min-height: 250px;
      background: var(--bg-primary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      font-family: monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.3s ease;
      line-height: 1.6;
    }

    #code-input:focus, #code-output:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
    }

    #code-input::placeholder {
      color: var(--text-muted);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--gradient-primary);
      color: white;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .back-button {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
    }

    .back-button:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <!-- Back Button -->
  <a href="../../index.html" class="back-button">
    <i class="fas fa-arrow-left"></i>
    Back to Tools
  </a>

  <div class="tool-container">
    <!-- Header -->
    <div class="tool-header">
      <h1 class="tool-title">Code Beautifier</h1>
      <p class="tool-subtitle">
        Paste messy HTML code below and format it into a clean, readable structure.
      </p>
    </div>

    <!-- Input Section -->
    <div class="text-input-section">
      <div class="input-label">
        <i class="fas fa-code"></i>
        Paste Your HTML Code
      </div>
      <textarea id="code-input" placeholder="Paste your unformatted HTML code here..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn" id="beautify-btn">
        <i class="fas fa-magic"></i> Beautify
      </button>
      <button class="btn" id="copy-btn">
        <i class="fas fa-copy"></i> Copy Output
      </button>
    </div>

    <!-- Output Section -->
    <div class="text-input-section">
      <div class="input-label">
        <i class="fas fa-check-circle"></i>
        Beautified Code
      </div>
      <textarea id="code-output" readonly placeholder="Your formatted HTML will appear here..."></textarea>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.9/beautify-html.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
