<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scrambler</title>
  <link rel="stylesheet" href="../../style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #0f172a, #020617);
    color: #f1f5f9;
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .container {
    width: 90%;
    max-width: 700px;
    background: rgba(15, 23, 42, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(255, 94, 0, 0.15);
    padding: 30px;
    text-align: center;
    backdrop-filter: blur(10px);
    }

    h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #ff7b00;
    text-shadow: 0 0 8px rgba(255, 123, 0, 0.6);
    }

    p {
    color: #94a3b8;
    font-size: 14px;
    margin-bottom: 20px;
    }

    textarea {
    width: 100%;
    height: 120px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(30, 41, 59, 0.8);
    color: #f8fafc;
    font-size: 16px;
    resize: none;
    outline: none;
    transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
    border-color: #ff7b00;
    box-shadow: 0 0 10px rgba(255, 123, 0, 0.4);
    }

    button {
    margin-top: 18px;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    color: #fff;
    background: linear-gradient(90deg, #ff7b00, #ffb347);
    cursor: pointer;
    transition: all 0.3s ease;
    }

    button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 123, 0, 0.5);
    }

    .output {
    margin-top: 20px;
    background: rgba(30, 41, 59, 0.6);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    min-height: 60px;
    font-size: 16px;
    text-align: left;
    color: #e2e8f0;
    box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.1);
    }
</style>

</head>
<body>
  <div class="animated-bg"></div>

  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title gradient-text">Word Scrambler</h1>
      <p class="hero-description">Scramble the letters of each word while keeping the first and last letters fixed.</p>

      <div class="search-container">
        <div class="search-wrapper">
          <textarea class="search-input" id="inputText" placeholder="Enter your text here..."></textarea>
        </div>
        <button class="btn btn-primary" id="scrambleBtn">Scramble</button>
      </div>

      <div class="output tool-card" id="output">
        <div class="tool-content">
          <h3 class="tool-title">Scrambled Output</h3>
          <p class="tool-description" id="scrambledText"></p>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
